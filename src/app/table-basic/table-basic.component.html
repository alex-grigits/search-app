<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let repo"> {{repo.name}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="forks">
      <mat-header-cell *matHeaderCellDef> Forks </mat-header-cell>
      <mat-cell *matCellDef="let repo"> {{repo.forks}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="watchers">
      <mat-header-cell *matHeaderCellDef> Watchers </mat-header-cell>
      <mat-cell *matCellDef="let repo"> {{repo.watchers}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="created_at">
      <mat-header-cell *matHeaderCellDef> Created at </mat-header-cell>
      <mat-cell *matCellDef="let repo"> {{repo.created_at | date}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
