<div class="search-result">

  <mat-card class="card" *ngIf="isLoaded && checkedField === 'User'">
    <mat-card-header>
      <div mat-card-avatar class="avatar-container">
        <img class="avatar" [src]="user.avatar_url" [alt]="user.name">
      </div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.blog }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="list-item"> Public repos: {{ user.public_repos }} </mat-list-item>
        <mat-list-item role="list-item"> Created at: {{ user.created_at | date }} </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="accent" class="full-width" [href]="user.html_url" target="_blank">View Profile</a>
    </mat-card-actions>
  </mat-card>

  <mat-list *ngIf="isLoaded && checkedField === 'Repos'">
    <mat-list-item *ngFor="let repo of repos">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h3 mat-line>
        <a mat-button color="accent" [href]="repo.html_url">
          {{repo.name}}
        </a>
      </h3>
      <p mat-line>Forks: {{ repo.forks }}</p>
      <p mat-line>Watchers: {{ repo.watchers }}</p>
      <p mat-line>Created at: {{ repo.created_at | date }}</p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

</div>
