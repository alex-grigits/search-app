<div class="search-result">

  <mat-card class="card" *ngIf="isLoaded && checkedField === 'User'">
    <mat-card-header>
      <div mat-card-avatar class="avatar-container">
        <img class="avatar" [src]="user.avatar_url" [alt]="user.name">
      </div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.blog }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="list-item"> Public repos: {{ user.public_repos }} </mat-list-item>
        <mat-list-item role="list-item"> Created at: {{ user.created_at }} </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="accent" class="full-width" [href]="user.html_url" target="_blank">View Profile</a>
    </mat-card-actions>
  </mat-card>


  <div class="repos-result" *ngFor="let repo of repos">
    <mat-card class="card" *ngIf="isLoaded && checkedField === 'Repos'">
      <mat-card-header>
        <div mat-card-avatar class="avatar-container">
          <img class="avatar" [src]="user.avatar_url" [alt]="user.name">
        </div>
        <mat-card-title>{{ repo.name }}</mat-card-title>
        <mat-card-subtitle>{{ repo.description
          }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="list-item"> Forks: {{ repo.forks }} </mat-list-item>
          <mat-list-item role="list-item"> Watchers: {{ repo.watchers }} </mat-list-item>
          <mat-list-item role="list-item"> Created at: {{ repo.created_at }} </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="accent" class="full-width" [href]="repo.html_url" target="_blank">View Repo</a>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
